
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelbac IoT | Premium Industrial Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #020617;
            --bg-secondary: #01040a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-solid: #00f3ff;
            --border-primary: rgba(0, 243, 255, 0.15);
            --border-secondary: rgba(255, 255, 255, 0.05);
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.01) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, var(--accent-solid) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) translateX(0) scale(1); 
                opacity: 0; 
            }
            10% { opacity: 0.6; }
            50% { transform: translateY(-50vh) translateX(30px) scale(1.2); }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-120vh) translateX(-20px) scale(1.5); 
                opacity: 0; 
            }
        }

        .animate-float-up {
            animation: float-up linear infinite;
        }

        .bubble-shine::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: white;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.6;
        }

        #cursor-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99999;
        }

        .custom-cursor {
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            border: 1px solid var(--accent-solid);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background 0.3s ease;
            pointer-events: none;
            opacity: 0;
            display: flex;
            align-items: center;0
            justify-content: center;
        }

        body.cursor-active .custom-cursor {
            width: 40px;
            height: 40px;
            background: var(--accent-solid);
            opacity: 1;
            border: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="cursor-wrapper">
        <div class="custom-cursor" id="main-cursor"></div>
    </div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('main-cursor');
        let mouse = { x: -100, y: -100 };
        let pos = { x: -100, y: -100 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            cursor.style.opacity = "1";
            
            const interactive = e.target.closest('a, button, .interactive');
            if (interactive) {
                document.body.classList.add('cursor-active');
            } else {
                document.body.classList.remove('cursor-active');
            }
        });

        const updateCursor = () => {
            pos.x += (mouse.x - pos.x) * 0.15;
            pos.y += (mouse.y - pos.y) * 0.15;
            cursor.style.transform = `translate3d(${pos.x}px, ${pos.y}px, 0) translate(-50%, -50%)`;
            requestAnimationFrame(updateCursor);
        };
        updateCursor();
    </script>
</body>
</html>
